<script src="js/easel.js"></script>
<script>
var stage;
var circle;
var CIRCLE_RADIUS = 10;

function init() {
	var canvas = document.getElementById('player1');

	bounds = new Rectangle();
	bounds.width = canvas.width;
	bounds.height = canvas.height;

	stage = new Stage(canvas);

	var g = new Graphics();
	g.setStrokeStyle(3);
	g.beginStroke(Graphics.getRGB(255,255,255,.7));
	g.drawCircle(0,0, CIRCLE_RADIUS);

	circle = new Shape(g);
	circle.x = canvas.width / 2;
	circle.y = 0;

	stage.addChild(circle);

	stage.update();

	Ticker.setFPS(24);
	//Ticker.addListener(this);
}

function tick() {
	//check and see if the Shape has gone of the right
	//of the stage.
	if(circle.y> bounds.height) {
		//if it has, reset it.
		circle.y = 0;
	}

	//move the circle over 10 pixels
	circle.y += 8;

	//re-render the stage
	stage.update();
}

init();
</script>
